<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/062335cba3.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="error-message city-error">City Name Invalid</div>
      <div class="weather active">
        <div class="location-info">
          <i class="fa-solid fa-sun weather-icon"></i>
          <h1 class="city">Beaver</h1>
          <h2 class="temp">34째<span> F </span></h2>
          <div class="temp-details">
            <div class="feels-like">Feels Like: 28째F</div>
            <div class="temp-range">
              <div class="high-temp">High: 51째</div>
              <div class="low-temp">Low: 34째</div>
            </div>
            <div class="description">
              Snowy conditions expected around 10AM.
            </div>
          </div>
          <!-- <div class="units-selection-container">
            <div class="units-display"></div>
            <div class="units-selection">
              <div class="option" data-option="imperial">Imperial</div>
              <div class="option" data-option="metric">Metric</div>
            </div>
          </div> -->
        </div>
        <div class="details">
          <div class="col">
            <i class="fa-solid fa-bars-staggered"></i>
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <i class="fa-solid fa-wind"></i>
            <div>
              <p class="wind">15kmh</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
