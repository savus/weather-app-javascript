            <svg
              class="weather-icon icon-cloud"
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M811.4 418.7C765.6 297.9 648.9 212 512.2 212S258.8 297.8 213 418.6C127.3 441.1 64 519.1 64 612c0 110.5 89.5 200 199.9 200h496.2C870.5 812 960 722.5 960 612c0-92.7-63.1-170.7-148.6-193.3z"

            <h1 class="city" data-animation="bounceIn"></h1>
            <h2 class="temp" data-animation="bounceIn">
              <span class="temp-icon" data-animation="bounceIn"></span>
            </h2>
            <div class="temp-details" data-animation="bounceIn">
              <div class="feels-like" data-animation="bounceIn"></div>
              <div class="temp-range" data-animation="bounceIn">
                <div class="high-temp" data-animation="bounceIn"></div>
                <div class="low-temp" data-animation="bounceIn"></div>
              </div>
              <div class="description" data-animation="bounceIn"></div>
            </div>
          </div>
          <div class="units-selection">
            <div id="imperial" class="unit-option active">Imperial</div>
            <div id="metric" class="unit-option">Metric</div>
          </div>
          <div class="details">
            <div class="col left" data-animation="bounceIn">
              <p>Humidity</p>
              <div>
                <i class="fa-solid fa-bars-staggered"></i>
                <p class="humidity"></p>
              </div>
            </div>
            <div class="col right" data-animation="bounceIn">
              <p>Wind Speed</p>
              <div>
                <i class="fa-solid fa-wind"></i>
                <p class="wind"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
