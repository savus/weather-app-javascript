<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/062335cba3.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="error-message city-error">City Name Invalid</div>
      <div class="weather active">
        <div class="location-info">
          <i class="fa-solid fa-sun weather-icon"></i>
          <h1 class="city">Beaver</h1>
          <h2 class="temp">34째<span> F </span></h2>
          <div class="temp-details">
            <div class="feels-like">Feels Like: 28째F</div>
            <div class="temp-range">
              <div class="high-temp">High: 51째</div>
              <div class="low-temp">Low: 34째</div>
            </div>
            <div class="description">
              Snowy conditions expected around 10AM.
            </div>
          </div>
          <!-- <div class="units-selection-container">
            <div class="units-display"></div>
            <div class="units-selection">
              <div class="option" data-option="imperial">Imperial</div>
              <div class="option" data-option="metric">Metric</div>
            </div>
          </div> -->
        </div>
        <div class="details">
          <div class="col">
            <i class="fa-solid fa-bars-staggered"></i>
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <i class="fa-solid fa-wind"></i>
            <div>
              <p class="wind">15kmh</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
